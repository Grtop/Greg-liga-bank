<!DOCTYPE html>
<html lang="ru" class="nojs">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Лига Банк</title>
    <meta name="description" content="Лига банк. Ваша уверенность в завтрашнем дне.">
    <link rel="stylesheet" href="css/style.min.css">
    <link rel="preload" href="fonts/Roboto-regular.woff2" as="font" crossorigin="anonymous">
    <link rel="preload" href="fonts/Roboto-regular.woff" as="font" crossorigin="anonymous">
    <link rel="preload" href="fonts/Roboto-medium.woff2" as="font" crossorigin="anonymous">
    <link rel="preload" href="fonts/Roboto-medium.woff" as="font" crossorigin="anonymous">
    <link rel="preload" href="fonts/Roboto-bold.woff2" as="font" crossorigin="anonymous">
    <link rel="preload" href="fonts/Roboto-bold.woff" as="font" crossorigin="anonymous">
  </head>
  <body>
    <header class="header">
      <div class="container">
        <div class="header__wrapper">
          <a class="header__logo">
            <svg width="150" height="27">
              <use xlink:href="#icon-logo-full">
            </svg>
          </a>
          <nav class="header__nav">
            <button class="header__nav-toggle header__nav-toggle_closed" type="button">
              <span class="visually-hidden">Открыть меню</span>
            </button>
            <ul class="nav-main nav-main_closed">
              <li>
                <a href="#">Услуги</a>
              </li>
              <li>
                <a href="#">Рассчитать кредит</a>
              </li>
              <li>
                <a href="#">Контакты</a>
              </li>
              <li>
                <a href="#">Задать вопрос</a>
              </li>
            </ul>
          </nav>
          <ul class="nav-user">
            <li>
              <a href="#">
                <svg width="20" height="22">
                  <use xlink:href="#icon-signin">
                </svg>
                <span>Войти в Интернет-банк</span>
              </a>
            </li>
          </ul>
        </div>
      </div>
    </header>
    <div style="display: none">
      <include src="build/img/sprite_auto.svg"></include>
    </div>
    <script src="js/main.js"></script>
  </body>
</html>
